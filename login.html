<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", intial-scale="1.0">
        <title>Log in Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="stylee.css">
    </head>
    <body>
     <section class="container">
        <div class="image-section">
            <div class="image-wrapper">
                <img src="./mesh-gradient.png" alt="img">
            </div>
            <div class="content-container">
                <h1 class="section-heading">Welcome To  Your Trusted Wedding Planners<span>7Promises</span></span></h1>
                <p class="section-paragraph">Creating unforgettable weddings with our seven promises of perfection.Embrace the journey.</p>
            </div>
        </div>

        <div class="form-section">
            <div class="form-wrapper">
                <div class="logo-container">
                    <a href="#" class="logo-container">
                       <img src="" alt="img"> 
                    </a>
                </div>
                <h2>Welcome!!!</h2>
                <p>Enter your details to register</p>

                <div class="input-container">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" autocomplete="off">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" id="password">
                    </div>
                </div>
        
                <div class="remember-forgot">
                    <div class="remember-me">
                    <input type="checkbox" value="remember-me" id="remember-me">
                    <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                  <button class="login-btn">Log In</button>
                <div class="or-divider">or</div>
                <button class="google-signin">
                <object data="./google.svg"></object>
                <span>Sign in with Google</span>
                </button>
            </div>
        </div>
     </section>
    </body>
</html>
